{% extends "bookly_nest/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Are you sure you want to delete "{{ book.title }}"?</h2>
            <form method="POST" action="{% url 'bookly_nest:delete_book' book.id %}">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="bi bi-trash"></i> Yes, delete
                    </button>
                    <a href="{% url 'bookly_nest:genre' genre.id %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
