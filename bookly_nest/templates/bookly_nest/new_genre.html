{% extends "bookly_nest/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h3 mb-4 fw-normal text-center">Add A New Genre</h1>
                    
                    <form method="post" action="{% url 'bookly_nest:new_genre' %}">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3 text-center">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <div class="d-flex justify-content-center">
                                {{ field }}
                            </div>
                        </div>
                        {% endfor %}
                        <div class="text-center">
                            <button class="btn btn-outline-secondary" type="submit">Add Genre</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3 border-0 shadow-sm">
                <div class="card-body text-center">
                    <a href="{% url 'bookly_nest:genres' %}" class="text-decoration-none">Back to Genres</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
