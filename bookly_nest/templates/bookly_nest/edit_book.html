{% extends "bookly_nest/base.html" %}
{% block content %}

<a href="{% url "bookly_nest:genre" genre.id %}">{{ genre }}</a>
    <h1>Edit Book: {{book.title}}</h1>
    <form method="post" action="{% url "bookly_nest:edit_book" book.id %}">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Save Changes</button>
    </form>

{% endblock %}
