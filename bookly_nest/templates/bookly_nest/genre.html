{% extends "bookly_nest/base.html" %}

{% block content %} 
    <p>Genre: {{genre.name}}</p>
    <a href="{% url "bookly_nest:new_book" genre.id %}">Add a new book</a>
    <ul>
        {% for book in books  %}  
            <li>{{book.title}}</li>
                <p>{{book.date_added | date:'d M Y, H:i'}}</p>
                <p>{{book.description | linebreaks }}</p>
            {%empty%}
                <p>No books found</p>
        {% endfor %}
    </ul>
{% endblock %}
