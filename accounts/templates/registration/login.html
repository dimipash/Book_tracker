{% extends "bookly_nest/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h3 mb-3 fw-normal text-center">Sign in to BooklyNest</h1>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Incorrect username or password.
                    </div>
                    {% endif %}
                    
                    <form method="post" action="{% url 'accounts:login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username or email address</label>
                            <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                            <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary btn-sm" type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3 border-0 shadow-sm">
                <div class="card-body text-center">
                    New to BooklyNest? <a href="{% url "accounts:register" %}" class="text-decoration-none">Create an account</a>.
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
